<style>
    html, body {

        padding:0;
        height: 100vh;
        overflow: hidden;
    }

    div#app{
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    div#content {
        align-self: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 800;
        font-size: 6em;
        z-index: 10000;
    }

    .cloud {
        margin: 100px;
        position: absolute;
    }

    .cloud img{
        transform: scale(2, 2);
        animation-name: moveCloud;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes moveCloud {
        0% {
            transform: translateX(0px) scale(2, 2);
        }

        25% {
            transform: translateX(-12px) scale(2, 2);
        }

        75% {
           transform: translateX(12px) scale(2, 2);
        } 

        100% {
            transition: translateX(0px) scale(2, 2);
        }
    }
</style>

<script type="text/javascript">
    var cloudList = document.querySelectorAll(".cloud");
    var imgCloud = $(".cloud img");
    var heightImgCloud = imgCloud.height();
    var widthImgCloud = imgCloud.width();

    for (var i = 0; i < cloudList.length; i++){
        var cloud = cloudList[i];
        var height = window.outerHeight - (heightImgCloud * 2);
        var width = window.outerWidth - (widthImgCloud * 2);
        var x = Math.random() * width;
        var y = Math.random() * height;

        $(cloud).css('left', x);
        $(cloud).css('top', y);
    }
</script>
